<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // ðŸ¨ Make a function called `message` which returns the JSX we want to share

    // const message = ({children}) => children

    // ðŸ¨ use that function in place of the divs below with:
    // ðŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    // const helloMessage = React.createElement(message, {children: 'Hello World'})

    const Message = ({subject, greeting}) => {
      return (
              <div className="message">
                {greeting}, {subject}
              </div>
      )
    }

    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     if (typeof props[propName] !== 'string') {
    //       return new Error('This should be a string!')
    //     }
    //   },
    // }

    Message.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired
    }

    const element = (
      <React.Fragment>
        <Message greeting='Hello' subject="World"/>
        <Message greeting='Goodbye' subject='World' />
      </React.Fragment>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
