<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const helloElement = React.createElement('span', {children: 'Hello '})
    const worldElement = React.createElement('span', {children: 'World'})
    const element = React.createElement('div', {className: 'container'}, helloElement, worldElement)

    ReactDOM.render(element, rootElement)

    // 🐨 Please re-implement the regular document.createElement code above
    // with these React API calls
    // 💰 The example in the markdown file should be a good hint for you.
  </script>
</body>
